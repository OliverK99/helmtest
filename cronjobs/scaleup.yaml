apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scaleupjob
  namespace: testspace
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: scale-user
          containers:
          - name: scaleupjob
            image: bitnami/kubectl:latest
            command:
              - kubectl patch hpa testspace-podinfo-test --namespace=testspace --patch '{\"spec\":{\"minReplicas\":5}}'
          restartPolicy: OnFailure